   date:
      formats:
         # Форматы указываются в виде, поддерживаемом strftime.
         # По умолчанию используется default.
         # Можно добавлять собственные форматы
         #
         #
         # Use the strftime parameters for formats.
         # When no format has been given, it uses default.
         # You can provide other formats here if you like!
         default: "%d.%m.%Y"
         short: "%d %b"
         long: "%d %B %Y"

      # Названия дней недели -- контекстные и отдельностоящие
      day_names: [воскресенье, понедельник, вторник, среда, четверг, пятница, суббота]
      standalone_day_names: [Воскресенье, Понедельник, Вторник, Среда, Четверг, Пятница, Суббота]
      abbr_day_names: [Вс, Пн, Вт, Ср, Чт, Пт, Сб]

      # Названия месяцев -- сокращенные и полные, плюс отдельностоящие.
      # Не забудьте nil в начале массиве (~)
      #
      #
      # Don't forget the nil at the beginning; there's no such thing as a 0th month
      month_names: [~, января, февраля, марта, апреля, мая, июня, июля, августа, сентября, октября, ноября, декабря]
      standalone_month_names: [~, Январь, Февраль, Март, Апрель, Май, Июнь, Июль, Август, Сентябрь, Октябрь, Ноябрь, Декабрь]
      abbr_month_names: [~, янв, фев, мар, апр, мая, июн, июл, авг, сен, окт, ноя, дек]
      standalone_abbr_month_names: [~, янв., февр., март, апр., май, июнь, июль, авг., сент., окт., нояб., дек.]

      # Порядок компонентов даты для хелперов
      #
      #
      # Used in date_select and datime_select.
      order:
         - :day
         - :month
         - :year

   time:
      # Форматы времени
      formats:
         default: "%e %B %Y %H:%M"
         time: "%H:%M:%S"
         day_and_month: "%e %B"
         date: "%e %B %Y"
         short_full: "%d.%m.%Y %H:%M"
         short_date: "%d.%m.%Y"
         short_time: "%H:%M"
         long: "%e %B %Y %H:%M"
         full: "%e %B %Y %H:%M:%S"

      # am/pm решено перевести как "утра/вечера" :)
      am: "утра"
      pm: "вечера"

   datetime:
      distance_in_words:
         ago: 'назад'
         about_x_hours:
            few: около %{count} часов
            many: около %{count} часов
            one: около %{count} часа
            other: около %{count} часов
         about_x_months:
            few: около %{count} месяцев
            many: около %{count} месяцев
            one: около %{count} месяца
            other: около %{count} месяца
         about_x_years:
            few: около %{count} лет
            many: около %{count} лет
            one: около %{count} года
            other: около %{count} лет
         almost_x_years:
            one: почти 1 год
            few: почти %{count} года
            many: почти %{count} лет
            other: почти %{count} лет
         half_a_minute: меньше минуты
         less_than_x_minutes:
            few: меньше %{count} минут
            many: меньше %{count} минут
            one: меньше %{count} минуты
            other: меньше %{count} минут
         less_than_x_seconds:
            few: меньше %{count} секунд
            many: меньше %{count} секунд
            one: меньше %{count} секунды
            other: меньше %{count} секунды
         over_x_years:
            few: больше %{count} лет
            many: больше %{count} лет
            one: больше %{count} года
            other: больше %{count} лет
         x_days:
            few: ! '%{count} дня'
            many: ! '%{count} дней'
            one: ! '%{count} день'
            other: ! '%{count} дней'
         x_minutes:
            few: ! '%{count} минуты'
            many: ! '%{count} минут'
            one: ! '%{count} минуту'
            other: ! '%{count} минуты'
         x_months:
            few: ! '%{count} месяца'
            many: ! '%{count} месяцев'
            one: ! '%{count} месяц'
            other: ! '%{count} месяца'
         x_seconds:
            few: ! '%{count} секунды'
            many: ! '%{count} секунд'
            one: ! '%{count} секундy'
            other: ! '%{count} секунды'
      prompts:
         day: День
         hour: Часов
         minute: Минут
         month: Месяц
         second: Секунд
         year: Год
